<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="form-page">
        <div class="form-box">
            <div class="form-title">
                <h3>Change Password</h3>
            </div>
            <div class="form-body">
                <form action="" method="POST">
                    <div class="url-box">
                        <div class="url-icon">
                            <svg xmlns="http://www.w3.org/2000/svg"
                                viewBox="0 0 448 512"><!--! Font Awesome Pro 6.2.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
                                <path
                                    d="M144 144v48H304V144c0-44.2-35.8-80-80-80s-80 35.8-80 80zM80 192V144C80 64.5 144.5 0 224 0s144 64.5 144 144v48h16c35.3 0 64 28.7 64 64V448c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64V256c0-35.3 28.7-64 64-64H80z" />
                            </svg>
                        </div>
                        <div class="url">
                            <span>http://</span>google.com/password
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="">Password</label>
                        <input type="password" name="password" class="input-text" placeholder="Password">
                    </div>

                    <div class="form-group">
                        <label for="">Retype Password</label>
                        <input type="password" name="password" class="input-text" placeholder="Retype Password">
                    </div>

                    <div class="checkbox">
                        <div class="form_check">
                            <input class="input_check" type="checkbox" value="" id="rememberMe">
                            <label class="label_check" for="rememberMe">
                                Remember me
                            </label>
                        </div>
                        <a href="./forgot-password.html" class="forgot-password">Forgot Password</a>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="input-btn">Change Password</button>
                    </div>
                    <div class="or-text"><span>Or</span></div>
                </form>
                <p class="form-link">Don't have an account?<a href="register.html"> Register here</a></p>
            </div>
        </div>
    </div>
</body>

</html>
